<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/output.css" />
    <title>Curso TailwindCSS</title>
  </head>
  <body class="bg-slate-200">
    <main class="flex flex-col items-center justify-center w-full min-h-screen mx-auto md:flex-row">
      <section class="w-full flex-1 flex justify-center items-center flex-col p-4">
        <div class="w-full max-w-xl flex justify-center items-center flex-col gap-4">
          <img class="w-36 hover:scale-110 duration-300" src="./assets/user.png" alt="Logo do usuario" />
          <h1 class="text-4xl font-bold mb-7">Login</h1>
          <input class="w-full p-2 rounded-lg outline-none bg-gray-50 focus:bg-white" type="text" placeholder="Digite o seu email..." />
          <input class="w-full p-2 rounded-lg outline-none bg-gray-50 focus:bg-white" type="password" placeholder="***********" />
          <div class="w-full flex flex-row items-center justify-between">
            <div class="flex items-center gap-2">
              <input type="checkbox" />
              <label class="font-medium">Lembrar senha</label>
            </div>
            <a href="#" class="text-sky-600 hover:text-sky-500 duration-200">Esqueceu a senha?</a>
          </div>

          <button class="w-full bg-blue-600 p-2 rounded-lg text-white text-lg font-medium hover:bg-blue-500 duration-200">Acessar</button>

          <p>
            NÃ£o possui uma conta?
            <a href="#" class="font-medium text-sky-600 hover:text-sky-500 duration-200">Criar uma conta</a>
          </p>
        </div>
      </section>
      <section class="hidden w-full gap-8 flex-1 md:flex bg-blue-600 h-screen items-center justify-center flex-col p-4">
        <h1 class="text-white text-2xl lg:text-3xl text-center max-w-lg">Domine as <strong>tecnologias mais buscadas</strong> pelo mercado!</h1>
        <img src="assets/techs.png" alt="Tecnologias usadas no mercado" class="w-3/4 lg:w-full lg:max-w-md" />
      </section>
    </main>
  </body>
</html>
